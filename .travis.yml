language: c

os:
  - linux
  - osx

git:
  depth: 5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8-multilib
      - texlive
      - texinfo
      - valgrind
  coverity_scan:
    project:
      name: $TRAVIS_REPO_SLUG
      description: MATLAB MAT File I/O Library
    notification_email: $COVERITY_SCAN_EMAIL
    build_command: make
    branch_pattern: coverity_scan

compiler:
  - gcc-4.8
  - clang

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # COVERITY_SCAN_EMAIL
    - secure: ""

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user cpp-coveralls; fi

install:
  - svn co -q https://svn.hdfgroup.uiuc.edu/hdf5/branches/hdf5_1_8_16@28320
  - cd hdf5_1_8_16
  - ./configure --quiet --enable-shared --enable-production=no --enable-debug=all --with-pic --disable-deprecated-symbols --disable-hl --with-default-api-version=v18 CFLAGS="-w"
  - make
  - make install
  - cd $TRAVIS_BUILD_DIR

before_script:
  - ./autogen.sh
  - ./configure --quiet --enable-shared --enable-coverage --enable-debug --enable-mat73 --enable-extended-sparse --with-pic --with-hdf5=$TRAVIS_BUILD_DIR/hdf5_1_8_16/hdf5

script:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make check; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then ./test/test_snprintf; fi

after_success:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then coveralls -e getopt -e test/mat2hdf.c -e test/test_snprintf.c -e share -e patches -e hdf5_1_8_16 -e visual_studio --gcov-options '\-lp'; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make pdf; fi

notifications:
  email: false

sudo: required
