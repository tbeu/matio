      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=no
        - WITH_ZLIB=no
        - HDF5_VERSION_DIR=hdf5_1_8_21
        - MAX_RANK=3
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=no
        - ENABLE_MAT73=yes
        - WITH_ZLIB=yes
        - HDF5_VERSION_DIR=hdf5_1_8_21
        - MAX_RANK=3
    - os: linux
