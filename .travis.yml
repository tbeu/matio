language: c

git:
  depth: 5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8-multilib
      - linux-libc-dev
      - g++-4.8
      - texlive
      - texinfo
      - valgrind
  coverity_scan:
    project:
      name: $TRAVIS_REPO_SLUG
      description: MATLAB MAT File I/O Library
    notification_email: $COVERITY_SCAN_EMAIL
    build_command: make
    branch_pattern: coverity_scan

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # COVERITY_SCAN_EMAIL
    - secure: ""
    # BBPASS
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=$TRAVIS_BUILD_DIR/zlib
        - HDF5_VERSION_DIR=hdf5_1_12_0
        - MAX_RANK=3
    - os: linux
      arch: arm64
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=$TRAVIS_BUILD_DIR/zlib
        - HDF5_VERSION_DIR=hdf5_1_12_0
        - MAX_RANK=3
    - os: linux
      arch: s390x
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=$TRAVIS_BUILD_DIR/zlib
        - HDF5_VERSION_DIR=hdf5_1_12_0
        - MAX_RANK=3
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=$TRAVIS_BUILD_DIR/zlib
        - HDF5_VERSION_DIR=hdf5_1_10_6
        - MAX_RANK=3
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=yes
        - HDF5_VERSION_DIR=hdf5_1_8_21
        - MAX_RANK=3
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=yes
        - HDF5_VERSION_DIR=hdf5_1_8_21
        - MAX_RANK=1
    - os: linux
      compiler: gcc-4.8
      env:
        - ENABLE_EXTENDED_SPARSE=yes
        - ENABLE_MAT73=yes
        - WITH_ZLIB=no
