name: "CMake build"

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.toolchain }} (MATIO_EXTENDED_SPARSE=${{ matrix.extended-sparse }}, MATIO_MAT73=${{ matrix.mat73 }}, MATIO_WITH_ZLIB=${{ matrix.with-zlib }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - linux-gcc
          - macos-clang
          - windows-msvc
          - windows-mingw
        configuration:
          - Release
        python-version:
          - 3.13
        extended-sparse:
          - ON
          - OFF
        mat73:
          - ON
          - OFF
        with-zlib:
          - ON
          - OFF
        include:
          - toolchain: linux-gcc
            os: ubuntu-latest
            compiler: gcc
          - toolchain: macos-clang
            os: macos-14
            compiler: clang
          - toolchain: windows-msvc
            os: windows-latest
            compiler: msvc
          - toolchain: windows-mingw
            os: windows-2022
            compiler: mingw
        exclude:
          - toolchain: windows-mingw
            mat73: ON
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: recursive
      - name: Setup python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install python packages
        run: |
          if [ "${{ matrix.toolchain }}" == "macos-clang" ]; then
            echo "/Users/runner/Library/Python/${{ matrix.python-version }}/bin" >> $GITHUB_PATH
          fi
          pip install --disable-pip-version-check --user "conan>=1.62.0,<2"
      - name: Configure (${{ matrix.configuration }})
        run: |
          if [ "${{ matrix.toolchain }}" == "macos-clang" ]; then
            echo "/Users/runner/Library/Python/${{ matrix.python-version }}/bin" >> $GITHUB_PATH
          fi
          if [ "${{ matrix.toolchain }}" == "windows-msvc" ]; then
            cmake -S . -B build -DMATIO_USE_CONAN=ON -DMATIO_SHARED=OFF -DMATIO_EXTENDED_SPARSE=${{ matrix.extended-sparse }} -DMATIO_MAT73=${{ matrix.mat73 }} -DMATIO_WITH_ZLIB=${{ matrix.with-zlib }}
          elif [ "${{ matrix.toolchain }}" == "windows-mingw" ]; then
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DMATIO_USE_CONAN=ON -DMATIO_SHARED=OFF -DMATIO_EXTENDED_SPARSE=${{ matrix.extended-sparse }} -DMATIO_MAT73=${{ matrix.mat73 }} -DMATIO_WITH_ZLIB=${{ matrix.with-zlib }} -DMATIO_WITH_HDF5=${{ matrix.mat73 }} -G "MinGW Makefiles"
          elif [ "${{ matrix.toolchain }}" == "linux-gcc" ]; then
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DMATIO_USE_CONAN=ON -DMATIO_SHARED=OFF -DMATIO_ENABLE_CPPCHECK=ON -DMATIO_EXTENDED_SPARSE=${{ matrix.extended-sparse }} -DMATIO_MAT73=${{ matrix.mat73 }} -DMATIO_WITH_ZLIB=${{ matrix.with-zlib }}
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DMATIO_USE_CONAN=ON -DMATIO_SHARED=OFF -DMATIO_EXTENDED_SPARSE=${{ matrix.extended-sparse }} -DMATIO_MAT73=${{ matrix.mat73 }} -DMATIO_WITH_ZLIB=${{ matrix.with-zlib }}
          fi
      - name: Build with ${{ matrix.compiler }}
        run: |
          if [ "${{ matrix.toolchain }}" == "windows-msvc" ]; then
            cmake --build build --config ${{ matrix.configuration }}
          else
            cmake --build build -- -j8
          fi
      - name: Test
        run: ctest --no-tests=error --test-dir build --build-config ${{ matrix.configuration }} --parallel 8

  build-openbsd:
    name: openbsd-clang
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: recursive
      - name: Test with clang
        uses: vmactions/openbsd-vm@v1
        with:
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg_add cmake
          run: |
            set -e
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DMATIO_SHARED=OFF -DMATIO_MAT73=OFF
            cmake --build build -- -j8
            ctest --no-tests=error --test-dir build --build-config Release --parallel 8

  build-solaris:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: recursive
      - name: Test with gcc
        uses: vmactions/solaris-vm@v1
        with:
          release: 11.4
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg install cmake gcc
          run: |
            set -e
            mkdir build
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DMATIO_SHARED=OFF -DMATIO_MAT73=OFF
            cmake --build build -- -j8
            ctest --no-tests=error --test-dir build --build-config Release --parallel 8

  build-cygwin:
    name: windows-cygwin
    runs-on: windows-latest
    steps:
      - name: Set git to use LF
        run: git config --global core.autocrlf input
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
      - name: Setup cygwin
        uses: cygwin/cygwin-install-action@master
        with:
          packages: >-
            cmake
            gcc-core
            gcc-g++
            libhdf5-devel
            make
            ninja
            zlib-devel
      - name: Configure
        run: |
          export PATH=/usr/bin:$PATH
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G Ninja
        shell: C:\cygwin\bin\bash.exe -eo pipefail -o igncr '{0}'
      - name: Build with gcc
        run: |
          export PATH=/usr/bin:$PATH
          cmake --build build -- -j8
        shell: C:\cygwin\bin\bash.exe -eo pipefail -o igncr '{0}'
      - name: Test
        run: |
          for file in ./share/*.mat; do
            ./build/matdump -d "$file" d
            ./build/matdump -v "$file"
            ./build/matdump -v -f whos "$file"
          done
          ./build/matdump -v -H
          ./build/matdump -V
        shell: C:\cygwin\bin\bash.exe -eo pipefail -o igncr '{0}'
